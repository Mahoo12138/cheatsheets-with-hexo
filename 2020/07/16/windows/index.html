<h3 id="DNS-相关"><a href="#DNS-相关" class="headerlink" title="DNS 相关"></a>DNS 相关</h3><pre class="line-numbers language-bash"><code class="language-bash"><span class="token comment" spellcheck="true"># 清除 DNS 缓存</span>
ipconfig /flushdns

<span class="token comment" spellcheck="true"># 查看清除记录</span>
ipconfig /displaydns<span aria-hidden="true" class="line-numbers-rows"><span></span><span></span><span></span><span></span><span></span></span></code></pre>
<h3 id="文件树"><a href="#文件树" class="headerlink" title="文件树"></a>文件树</h3><pre class="line-numbers language-bash"><code class="language-bash"><span class="token comment" spellcheck="true"># 命令提示</span>
tree /?

<span class="token comment" spellcheck="true"># 显示当前目录下的目录树(不显示文件)</span>
tree

<span class="token comment" spellcheck="true"># 递归显示目录结构(显示文件，常用于项目说明)</span>
tree /F

<span class="token comment" spellcheck="true"># 将显示的内容重定向到txt</span>
